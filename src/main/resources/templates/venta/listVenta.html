<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ventas</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/IMG/logoficial.png" alt="Logo" width="100" height="54" class="d-inline-block align-text-top">

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-light" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item" th:if="${user.fkIdRol.rol_nombre =='Administrador'}" >
						<a class="nav-link text-light"
							th:href="@{/app/demodajuva/administrador/pagina-principal}">Regresar</a>
					</li>
					<li class="nav-item" th:if="${user.fkIdRol.rol_nombre =='Vendedor'}">
						<a class="nav-link text-light"
							th:href="@{/app/demodajuva/vendedor}">Regresar</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1 class="text-center text-dark display-4">Lista de ventas</h1>
		</div>

		<br>
	</div>
    <div class="center aling-items-center justify-content-center float-right">
        <div class="col-lg-8 aling-items-center justify-content-center float-right">
            <a th:href="@{/app/demodajuva/Venta/createVenta}"class="btn btn-info btn-sm mb3 aling-items-center justify-content-center float-right">Agregar venta</a>
        </div>
    </div>
    <br>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Cod de venta</th>
				<th>Fecha de venta</th>
				<th>Sub Total</th>
				<th>Estado</th>
				<form th:action="@{/app/demodajuva/Venta/venta/download}">
					<button th:value="PDF" class="btn btn-info" th:name="tipoReporte"><i
							class="fa-regular fa-file-pdf fa-lg"></i>PDF</button>
					<button th:value="EXCEL" class="btn btn-info" th:name="tipoReporte"><i
							class="fa-regular fa-file-excel fa-lg"></i> EXCEL</button>
				</form>
				<th>Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="venta:${ventas}">
				<td th:text="${venta.CodVenta}"></td>
				<td th:text="${venta.fechaVent}"></td>
				<td th:text="${venta.subTotal}"></td>
				<td th:text="${venta.Estado}"></td>				
				
				<td>
					<a th:href="@{/app/demodajuva/Venta/updateVenta/{id}(id=${venta.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/app/demodajuva/Venta/deleteVenta/{id}(id=${venta.id})}" class="btn btn-info">Desactivar</a>
				</td>
			</tr>
		</tbody>
	</table>
    

</body>

</html>
