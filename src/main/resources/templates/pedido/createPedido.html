<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pedidos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/IMG/logoficial.png" alt="Logo" width="100" height="54" class="d-inline-block align-text-top">

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-light" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" th:href="@{/app/demodajuva/administrador/pagina-principal}">Regresar</a>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center text-info display-4">Agregar Pedido</h1>
				<div class="card-body">



					<form th:action="@{/app/demodajuva/Pedido/savePedido}" th:object="${pedido}" method="post">
					<div class="mb-3">
							<label for="Cod_pedido" class="form-label">Codigo del pedido:</label>
							<input type="text" class="form-control" id="Cod_pedido" th:field="*{Cod_pedido}"
								name="Cod_pedido">
						</div>
						
						<div class="mb-3">
							<label for="Ped_FechaEnt" class="form-label">Fecha entrega:</label>
							<input type="Date" class="form-control" id="Ped_FechaEnt" th:field="*{Ped_FechaEnt}"
								name="Ped_FechaEnt">
						</div>
						
						<div class="mb-3">
							<label for="Ped_FechaPed" class="form-label">Fecha pedido:</label>
							<input type="Date" class="form-control" id="Ped_FechaPed" th:field="*{Ped_FechaPed}"
								name="Ped_FechaPed">
						</div>
						
					
						<div class="mb-3">
							<label for="Fk_IdUsu" class="form-label">Usuario</label>
							<select class="form-select" name="Fk_IdUsu" id="Fk_IdUsu" aria-label="Default select example">
  								  <option selected value="" disabled>Seleccione un usuario</option>
								  <option th:each="usuario:${usuario}" th:value="${usuario.id}" th:text="${usuario.Usu_nombre}"></option>
							</select>
						
						</div>
						
							
						<div class="mb-3">
							<label for="fkventa" class="form-label">Venta:</label>
							<select class="form-select" name="fkventa" id="fkventa" aria-label="Default select example">
  								  <option selected value="" disabled>Seleccione un  c√≥digo venta:</option>
								  <option th:each="venta:${venta}" th:value="${venta.id}" th:text="${venta.CodVenta}"></option>
							</select>	
						</div>
						
												
						<button type="submit" class="btn btn-info">Agregar</button>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
