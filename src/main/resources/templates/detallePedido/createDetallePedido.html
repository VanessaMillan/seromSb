<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Detalles de pedido</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/IMG/logoficial.png" alt="Logo" width="100" height="54" class="d-inline-block align-text-top">

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-light" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" th:href="@{/app/demodajuva/administrador/pagina-principal}">Regresar</a>
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center text-info display-4">Agregar detalle</h1>
				<div class="card-body">



					<form th:action="@{/app/demodajuva/DetallePedido/saveDetallePedido}" th:object="${detallepedido}"
						method="post">
						<div class="mb-3">
							<label for="fkPedido" class="form-label">Codigo del pedido:</label>
							<select class="form-select" name="fkPedido" id="fkPedido"
								aria-label="Default select example">
								<option selected value="" disabled>Seleccione un código</option>
								<option th:each="pedido:${pedido}" th:value="${pedido.Id_pedido}"
									th:text="${pedido.Cod_pedido}"></option>
							</select>
						</div>


						<div class="mb-3">
							<label for="fkProducto" class="form-label">Producto:</label>
							<select class="form-select" name="fkProducto" id="fkProducto"
								aria-label="Default select example">
								<option selected value="" disabled>Seleccione un código</option>
								<option th:each="producto:${producto}" th:value="${producto.id}"
									th:text="${producto.prodNombre}"></option>
							</select>
						</div>

							<div class="mb-3">
								<label for="Cant_productos" class="form-label">Cantidad de productos:</label>
								<input type="text" class="form-control" id="Cant_productos" th:field="*{Cant_productos}"
									name="Cant_productos">
							</div>

							<div class="mb-3">
								<label for="Estado_pedido" class="form-label">Estado del producto:</label>
								<input type="text" class="form-control" id="Estado_pedido" th:field="*{Estado_pedido}"
									name="Estado_pedido">
							</div>
					
							<button type="submit" class="btn btn-info">Agregar</button>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
