<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar usuario</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">
				<img src="/IMG/logoficial.png" alt="Logo" width="100" height="54" class="d-inline-block align-text-top">

			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-light" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-light" th:href="@{/app/demodajuva/administrador/pagina-principal}">Regresar</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center text-info display-4">Agregar usuario</h1>
				<div class="card-body">



					<form th:action="@{/app/demodajuva/administrador/Usuario/saveUsuario}" th:object="${usuario}" method="post">
						<div class="mb-3">
							<label for="Usu_nombre" class="form-label">Nombre:</label>
							<input type="text" class="form-control" id="Usu_nombre" th:field="*{Usu_nombre}"
								name="Usu_nombre">
						</div>
						
						<div class="mb-3">
							<label for="Usu_apellido" class="form-label">Apellido:</label>
							<input type="text" class="form-control" id="Usu_apellido" th:field="*{Usu_apellido}"
								name="Usu_apellido">
						</div>
						
						<div class="mb-3">
							<label for="Direccion" class="form-label">Direccion:</label>
							<input type="text" class="form-control" id="Direccion" th:field="*{Direccion}"
								name="Direccion">
						</div>
						
						<div class="mb-3">
							<label for="Ciudad" class="form-label">Ciudad</label>
							<input type="text" class="form-control" id="Ciudad" th:field="*{Ciudad}"
								name="Ciudad">
						</div>
						
						<div class="mb-3">
							<label for="Telefono" class="form-label">Telefono</label>
							<input type="text" class="form-control" id="Telefono" th:field="*{Telefono}"
								name="Telefono">
						</div>
						
						
						<div class="mb-3">
							<label for="Tipo_Doc" class="form-label">Tipo documento</label>
							<input type="text" class="form-control" id="Tipo_Doc" th:field="*{Tipo_Doc}"
								name="Tipo_Doc">
						</div>
						
						<div class="mb-3">
							<label for="Num_Doc" class="form-label">Numero documento</label>
							<input type="text" class="form-control" id="Num_Doc" th:field="*{Num_Doc}"
								name="Num_Doc">
						</div>
						
						<div class="mb-3">
							<label for="Edad" class="form-label">Edad</label>
							<input type="text" class="form-control" id="Edad" th:field="*{Edad}"
								name="Edad">
						</div>
						
						<div class="mb-3">
							<label for="Fecha_Nac" class="form-label">Fecha nacimiento</label>
							<input type="date" class="form-control" id="Fecha_Nac" th:field="*{Fecha_Nac}"
								name="Fecha_Nac">
						</div>
						
						<div class="mb-3">
							<label for="fkRol" class="form-label">Rol</label>
							<select class="form-select" name="fkRol" id="fkRol" aria-label="Default select example">
  								  <option selected value="" disabled>Seleccione un rol</option>
								  <option th:each="rol:${roles}" th:value="${rol.id_rol}" th:text="${rol.rol_nombre}"></option>
							</select>
						
						</div>
						
						<div class="mb-3">
							<label for="Estado" class="form-label">Estado:</label>
							<input type="text" class="form-control" id="Estado" th:field="*{Estado}"
								name="Estado">
						</div>
						
						
						<button type="submit" class="btn btn-info">Agregar</button>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
